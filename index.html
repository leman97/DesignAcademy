<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Design Academy</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="background">
        <div class="bar">
            <div class="logo">
                <img src="https://www.picng.com/upload/copyright/png_copyright_52769.png" alt="">
            </div>
            <div class="list">
                <ul>
                    <li>Works</li>
                    <li>Testimonials</li>
                    <li>FAQ</li>
                    <li>Contact</li>
                    <li>More</li>
                </ul>
            </div>
            <div class="buy">
                Contact Now
            </div>
        </div>

        <img class="picture" src="https://raw.githubusercontent.com/kvssankar/kvssankar/main/programmer.gif" alt="">
        <div class="cube1">
            <img class="notebook" src="https://ministryofsolutions.com/wp-content/uploads/2014/07/title.png"
                alt="notebook">
            <span class="uiux">UI/UX</span>
        </div>
        <div class="cube2">
            <img class="illustration"
                src="https://icons.iconarchive.com/icons/jozef89/services-flat/512/illustration-icon.png" alt="">
            <span class="design">Illustrations</span>
        </div>
        <div class="cube3">
            <img class="program" src="https://cdn-icons-png.flaticon.com/512/1995/1995485.png" alt="">
        </div>
        <div class="cube4">
            <img class="hand"
                src="https://icons.iconarchive.com/icons/google/noto-emoji-people-bodyparts/512/12050-waving-hand-icon.png"
                alt="">
            <span class="hi">Hi there!</span>
        </div>
        <div class="cube5">
            <img class="photograph"
                src="https://cdn3d.iconscout.com/3d/premium/thumb/nft-photography-5318406-4444748.png" alt="">
                <span class="photo">Photography</span>
        </div>
        <div class="cube6">
            <img class="request" src="https://cdn-icons-png.flaticon.com/512/3076/3076061.png" alt="">
            <span class="work">Work with me</span>
        </div>









    </div>




















</body>

</html>
